spring:  profiles:    active:    - nonprod---spring:  profiles: local  kafka:    template:      default-topic: library-events-1    producer:      bootstrap-servers:      - localhost:9092,localhost:9093,localhost:9094      key-serializer:        org.apache.kafka.common.serialization.IntegerSerializer      value-serializer:        org.apache.kafka.common.serialization.StringSerializer      properties:        acks: all        retries: 10    admin:      properties:        bootstrap.servers: localhost:9092,localhost:9093,localhost:9094        ---spring:  profiles: nonprod  kafka:    template:      default-topic: library-events-1    producer:      bootstrap-servers:        - localhost:9095,localhost:9096,localhost:9097      key-serializer:        org.apache.kafka.common.serialization.IntegerSerializer      value-serializer:        org.apache.kafka.common.serialization.StringSerializer      ssl:        trust-store-location: file:/E:/Projects/Backend/Java/kafka_spring/ssl/client.truststore.jks        trust-store-password: algo1234        key-store-location: file:/E:/Projects/Backend/Java/kafka_spring/ssl/client.keystore.jks        key-store-password: algo1234      properties:        acks: all        retries: 10        security:          protocol: SSL        ssl.endpoint.identification.algorithm:    admin:      properties:        bootstrap.servers: localhost:9095,localhost:9096,localhost:9097---spring:  profiles: prod  kafka:    producer:      bootstrap-servers:      - prod:9092, prod:9093, prod:9094      key-serializer:        org.apache.kafka.common.serialization.IntegerSerializer      value-serializer:        org.apache.kafka.common.serialization.StringSerializer